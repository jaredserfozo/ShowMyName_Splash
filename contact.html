<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Show My Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <a href="index.html" class="back-btn">Back to Home</a>
        </header>
        <main class="contact-content">
            <p>Have questions or feedback about Show My Name? Fill out the form below to get in touch with us.</p>
            
            <form id="contact-form"  method="POST" data-netlify="true">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Comments:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn primary-btn">Send Message</button>
            </form>
            
            <div class="alternative-contact">
                <p>Alternatively, you can email us directly at: <a href="mailto:apps@heytheremedia.com">apps@heytheremedia.com</a></p>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Show My Name. All rights reserved.</p>
        </footer>
    </div>


</body>
</html>
